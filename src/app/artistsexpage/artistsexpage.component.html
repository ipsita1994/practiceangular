        </button>

      <div class="modal-body">

        <div class="modal-footer">

</div>

&lt;!&ndash;modal ends here&ndash;&gt;

&lt;!&ndash;video modal starts here&ndash;&gt;
<div *ngIf="isModalVideoShown" class="modal fade modalVideoUpload" (onHidden)="onHidden()" bsModal #staticModal="bs-modal" [config]="{show: 'true'}"
     tabindex="-1" role="dialog" aria-labelledby="dialog-static-name">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <h4 id="dialog-static-name" class="modal-title pull-left demoModalHeader">Add YouTube/Vimeo Videos</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="isModalVideoShown=false">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form novalidate [formGroup]="modalform" name="modalform" (ngSubmit)="modalSubmit(modalform.value)">

          <div class="form-group">
            <p>Title:</p>
            <input type="text" name="video-title" value="" size="40" placeholder="" [formControl]="modalform.controls['title']">
            <input type="hidden" name="video-title" value="" size="40" placeholder=""  [formControl]="modalform.controls['_id']">
            <span *ngIf ="modalform.controls['title'].touched && !modalform.controls['title'].valid" class="has-error">Title is Required !</span>
          </div>
          <div class="form-group">
            <p>Type:</p>
            <div class="radiolistnew">
              <div class="radio-inline">
                <label><input type="radio" name="radio1" value="youtube" [formControl]="modalform.controls['type']">YouTube</label>
              </div>
              <div class="radio-inline">
                <label><input type="radio" name="radio1" value="vimeo" [formControl]="modalform.controls['type']">Vimeo</label>
              </div>
            </div>

          </div>

          <div class="form-group">
            <p>URL:</p>
            <input type="text" name="video-url" value="" size="40" placeholder="" [formControl]="modalform.controls['videoUrl']" (change)="updatesantizedurl()">
            <span *ngIf ="modalform.controls['videoUrl'].touched && !modalform.controls['videoUrl'].valid" class="has-error">URL is Required !</span>
          </div>
          &lt;!&ndash;preview div starts here&ndash;&gt;
          <div class="form-group">
            <div *ngIf="showpreviewvideo==true && modalform.controls['type'].value=='youtube' ">
              <iframe width="auto" height="auto" [attr.src]="satizedurl" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
            </div>
            <div *ngIf="showpreviewvideo==true && modalform.controls['type'].value=='vimeo' ">

            <span *ngIf ="fbpageform.controls['facebookpage'].touched && !fbpageform.controls['facebookpage'].valid" class="has-error">FaceBook Page is Required !</span>
          </div>
          <div class="form-group">
            <label>
              <span class="accept-tc">
                <input name="accept-tc[]" value="Accept Terms And Conditions" type="checkbox" [formControl]="fbpageform.controls['accepttermscond']">
                <span>Accept Terms And Conditions</span>
              </span>
              <span class="has-error" *ngIf="chkerror"> You have to accept the Terms and Conditions !</span>
            </label>
          </div>
          <div class="av_button">
            <button type="button" class="" type="submit">Save</button>
            <button type="button" class=" cancelvideomodal" (click)="isModalfbShown=false">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
&lt;!&ndash;facebook page modal ends here&ndash;&gt;
&lt;!&ndash;Instagram page modal starts here&ndash;&gt;
<div id="myinstagramModal" class="modal fade" role="dialog">
  <div class="modal-dialog" *ngIf="selectedinstapost.length!=0">
    <div class="modal-content" >
      <div class="modal-body">
        <div class="instawrapper">
          <div class="row no-gutter">
            <div class="col-1-1 col colgen">
              <div class="instatop">
                <div class="row no-gutter" >
                  <div class="col-1-2 col colgen" >
                    <div class="leftinstagramdiv">
                      <div class="imgwrapper" >
                        &lt;!&ndash;<img alt="RTP5" src="https://audiodeadline.com/nodeserver/uploads/pictures/5bf50f4560c4416209c032e4/picture2-1542867716.jpg">&ndash;&gt;
                        <img alt="RTP5" src="{{selectedinstapost.user.profile_picture}}">
                      </div>
                      <h2>{{selectedinstapost.user.username}}
                        <span *ngIf="selectedinstapost.location!=null">{{selectedinstapost.location.name}}</span>
                      </h2>
                    </div>
                  </div>
                  <div class="col-1-2 col colgen">
                    <ul class="list-inline followusinstagram">
                      <li><a target="_blank" href="https://www.instagram.com/{{selectedinstapost.user.username}}">Follow</a></li>
                      <li><i class="fa fa-instagram"></i></li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-1-1 col colgen">
              <div class="instabody">
                <div class="videoWrapper" *ngIf="selectedinstapost.videos==null">
                  <img alt="haveenteredblock-audio1img" src="{{selectedinstapost.images.standard_resolution.url}}">
                </div>
                <div class="videoWrapper" *ngIf="selectedinstapost.videos!=null">
                  <video width="320" height="240" controls>
                    <source src="{{selectedinstapost.videos.standard_resolution.url}}" type="video/mp4">
                    Your browser does not support the video tag.
                  </video>
                </div>
              </div>
            </div>
            <div class="col-1-1 col colgen">
              <div class="instafooter">
                <span *ngIf="selectedinstapost.likes.count!=0"><p>{{selectedinstapost.likes.count}} likes</p></span>
                <span *ngIf="selectedinstapost.caption!=null"><p>{{selectedinstapost.user.username}} {{selectedinstapost.caption.text}}</p></span>
                <span *ngFor="let val of instacommentarray">
                  <p><a target="_blank" href="https://www.instagram.com/{{val.from.username}}">{{val.from.username}}</a> {{val.text}}</p>
                </span>
                <p>{{convertunixtotimeago(selectedinstapost.created_time)}} </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
&lt;!&ndash;Instagram page modal ends here&ndash;&gt;
